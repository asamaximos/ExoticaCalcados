<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head></h:head>

<h:body>

	<ui:include src="/Template/modeloGeral.xhtml"></ui:include>
	<h:form id="formGeral">

		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:panel>
			<p:wizard flowListener="#{clienteBean.onFlowProcess}"
				backLabel="Voltar" nextLabel="Avançar">
				<p:tab id="pessoal" title="Pessoal">
					<p:panel header="Detalhes Pessoais">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Nome: " />
							<p:inputText value="#{clienteBean.pessoaFisica.pessoa.nome}"
								required="true" requiredMessage="Informe o Nome" />
							<h:outputText value="CPF: " />
							<p:inputMask mask="999.999.999-99"
								value="#{clienteBean.pessoaFisica.cpf}" validator="cpfValidator"
								required="true" requiredMessage="Informe o CPF"
								validatorMessage="CPF Inválido" />
							<h:outputText value="Sexo: " />
							<p:selectOneMenu id="sexo"
								value="#{clienteBean.pessoaFisica.sexo}">
								<f:selectItem itemLabel=" " itemValue="" />
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="F" itemValue="F" />
							</p:selectOneMenu>
							<h:outputText value="Idade" />
							<p:inputText value="#{clienteBean.pessoaFisica.idade}"
								valueChangeListener=" " />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="endereco" title="Endereço">
					<p:panel header="Detalhes do Endereço">
						<p:messages />
						<h:panelGrid columns="3">
							<h:outputText value="CEP: " />
							<p:inputMask mask="99.999-99" required="true" requiredMessage="Informe o CEP" value="#{clienteBean.endereco.cep}" />
							<h:outputText value="Rua: " />
							<p:inputText id="rua" required="true" requiredMessage="Informe a Rua" value="#{clienteBean.endereco.rua}"/>
							<h:outputText/>
							<h:outputText value="Numero: " />
							<p:inputText id="num" value="#{clienteBean.endereco.numero}"/>
							<h:outputText/>
							<h:outputText value="Complemento " />
							<p:inputText id="complemento" value="#{clienteBean.endereco.complemento}"/>
							<h:outputText/>
							<h:outputText  value="Bairro " />
							<p:inputText id="bairro" required="true" requiredMessage="Informe o Bairro" value="#{clienteBean.endereco.bairro}"/>
							<h:outputText/>
							<h:outputText value="Cidade " />
							<p:inputText id="cidade" required="true" requiredMessage="Informe a Cidade" value="#{clienteBean.endereco.cidade}"/>
							<h:outputText/>
							<h:outputText value="Estado: " />
							<p:inputText id="uf" value="#{clienteBean.endereco.estado}" size="2"/>
							<h:outputText/>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="contato" title="Contato">
					<p:panel header="Informações de Contato">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Telefone: " />
							<p:inputText value="#{clienteBean.contato.telefone1}" />
							<h:outputText value="Celular: " />
							<p:inputText value="#{clienteBean.contato.telefone2}" />
							<h:outputText value="E-mail: " />
							<p:inputText value="#{clienteBean.contato.email}" />
							<h:outputText value="Web Site " />
							<p:inputText value="#{clienteBean.contato.webSite}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmação">
					<p:panel header="Confirmação">
						<p:panelGrid columns="3">
							<p:panel header="Pessoal" rendered="true">
								<p:panelGrid columns="2">
									<h:outputText value="Nome: " />
									<h:outputText value="#{clienteBean.pessoaFisica.pessoa.nome}" />
									<h:outputText value="CPF: " />
									<h:outputText value="#{clienteBean.pessoaFisica.cpf}" />
									<h:outputText value="Sexo: " />
									<h:outputText value="#{clienteBean.pessoaFisica.sexo}" />
									<h:outputText value="Idade" />
									<h:outputText value="#{clienteBean.pessoaFisica.idade}" />
								</p:panelGrid>
							</p:panel>
							<p:panel header="Endereço">
								<p:panelGrid columns="2" rendered="true">
									<h:outputText value="CEP: " />
									<h:outputText value="#{clienteBean.endereco.cep}" />
									<h:outputText value="Rua: " />
									<h:outputText value="#{clienteBean.endereco.rua}" />
									<h:outputText value="Numero: " />
									<h:outputText value="#{clienteBean.endereco.numero}" />
									<h:outputText value="Complemento " />
									<h:outputText value="#{clienteBean.endereco.complemento}" />
									<h:outputText value="Bairro " />
									<h:outputText value="#{clienteBean.endereco.bairro}" />
									<h:outputText value="Cidade " />
									<h:outputText value="#{clienteBean.endereco.cidade}" />
									<h:outputText value="Estado: " />
									<h:outputText value="#{clienteBean.endereco.estado}" />
								</p:panelGrid>
							</p:panel>
							<p:panel header="Contato">
								<p:panelGrid columns="2" rendered="true">
									<h:outputText value="Telefone: " />
									<h:outputText value="#{clienteBean.contato.telefone1}" />
									<h:outputText value="Celular: " />
									<h:outputText value="#{clienteBean.contato.telefone2}" />
									<h:outputText value="E-mail: " />
									<h:outputText value="#{clienteBean.contato.email}" />
									<h:outputText value="Web Site " />
									<h:outputText value="#{clienteBean.contato.webSite}" />
								</p:panelGrid>
							</p:panel>
						</p:panelGrid>
						<p:commandButton value="Cadastrar"
							actionListener="#{clienteBean.salvar}" action="cadastrarCliente" update="formGeral" />
					</p:panel>
				</p:tab>
			</p:wizard>
		</p:panel>
	</h:form>
</h:body>
</html>
