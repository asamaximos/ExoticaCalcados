<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head></h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Funcionario" icon=".ui-icon-person">
				<p:menuitem value="Cadastrar" url="cadastrarFuncionario.jsf" />
				<p:menuitem value="Editar Funcionario" url="manterFuncionario.jsf" />
			</p:submenu>
			<p:submenu label="Cliente" icon=".ui-icon-person">
				<p:menuitem value="cadastrar" url="cadastrarCliente.jsf" />
				<p:menuitem value="editar Cliente" url="manterCliente.jsf" />
			</p:submenu>
		</p:menubar>
	</h:form>
	<p:panel>
		<center>
			<h:form id="cadastro">
				<p:panel>
					<p:outputPanel>Cadastro de Clientes </p:outputPanel>
					<h:panelGrid columns="2">
						<h:outputText value="NOME :" size="20" />
						<p:inputText id="nome" size="20"
							value="#{clienteBean.cliente.pessoaFisica.pessoa.nome}" />
						<h:outputText value="Sexo" />
						<p:inputText id="sexo" size="1"
							value="#{clienteBean.cliente.pessoaFisica.sexo}" />
						<h:outputText value="CPF*:" size="20" />
						<p:inputMask id="cpf" mask="999.999.999-99" size="20"
							value="#{clienteBean.cliente.pessoaFisica.cpf}" />
						<h:outputText value="Rua:" />
						<p:inputText id="rua" size="20"
							value="#{clienteBean.cliente.pessoaFisica.pessoa.rua}" />
						<h:outputText value="CEp: " />
						<p:inputText id="cep" size="20"
							value="#{clienteBean.cliente.pessoaFisica.pessoa.cep}" />
						<h:outputText value="Idade" size="20" />
						<p:inputText id="idade" size="2"
							value="#{clienteBean.cliente.pessoaFisica.idade}" />
						<h:outputText value="telefone" size="20" />
						<p:inputText id="telefone" size="20"
							value="#{clienteBean.cliente.pessoaFisica.telefone}" />
						<h:outputText value="CIDADE" />
						<p:inputText id="cidade" size="20"
							value="#{clienteBean.cliente.pessoaFisica.pessoa.cidade}" />
						<h:outputText value="Estado" />
						<p:inputText id="estado" size="20"
							value="#{clienteBean.cliente.pessoaFisica.pessoa.estado}" />
						<h:outputText value="Email" />
						<p:inputText id="email" size="20"
							value="#{clienteBean.cliente.pessoaFisica.email}" />
						<p:commandButton value="salvar"
							actionListener="#{clienteBean.salvar}" action="cadastrarCliente"
							update="cadastro" />
						<p:commandButton value="Limpar" type="reset" />

					</h:panelGrid>
				</p:panel>
				<h1>Mal Desenvolvimento de sistemas</h1>
			</h:form>
		</center>
	</p:panel>
</h:body>
</html>
