<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Exotica Calcados - Pesquisa de Funcionario</title>
</h:head>
<h:body>
	<ui:include src="/Template/modeloGeral.xhtml"></ui:include>
	<h:form id="formGeral">
		<p:panel header="Gerenciar Funcionarios">
			<p:growl id="messages" showDetail="true" />
			<p:dataTable emptyMessage="Não há Funcionarios cadastrados"
				var="funcionario" value="#{funcionarioBean.listaFuncionarios}"
				rendered="true" paginator="true" rows="20"
				rowKey="#{funcionario.id}"
				selection="#{funcionarioBean.funcionario}" selectionMode="single">



				<p:column headerText="Código" filterBy="#{funcionario.id}">  
                    #{funcionario.id}  
                </p:column>

				<p:column headerText="Nome"
					filterBy="#{funcionario.pessoaFisica.pessoa.nome}">  
                    #{funcionario.pessoaFisica.pessoa.nome}  
                </p:column>

				<p:column headerText="CPF"
					filterBy="#{funcionario.pessoaFisica.cpf}">  
                    #{funcionario.pessoaFisica.cpf}  
                </p:column>


				<f:facet name="footer">
					<p:commandButton id="view" value="Visualizar" icon="ui-icon-search"
						update=":formView" oncomplete="visualizar.show()">

					</p:commandButton>
					<p:commandButton id="editar" value="Editar" icon="ui-icon-pencil"
						update=":formEdit" oncomplete="editar.show()">

					</p:commandButton>
					<p:commandButton id="remover" value="Remover" icon="ui-icon-trash"
						update=":formRemove" oncomplete="remover.show()">

					</p:commandButton>
				</f:facet>


			</p:dataTable>
			<p:outputLabel>MAL desenvolvimento de sistema</p:outputLabel>
		</p:panel>
	</h:form>

	<p:dialog widgetVar="editar" modal="true" header="Editar Funcionario">
		<h:form id="formEdit">

			<p:growl id="growl" sticky="true" showDetail="true" />

			<h:panelGrid columns="2">
				<h:outputText value="Nome :" size="20" />
				<p:inputText id="nome" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.nome}" />
				<h:outputText value="Rua:" />
				<p:inputText id="rua" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.rua}" />
				<h:outputText value="Cidade: " />
				<p:inputText id="cidade" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.cidade}" />
				<h:outputText value="CEP: " />
				<p:inputText id="cep" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.cep}" />
				<h:outputText value="Estado: " />
				<p:inputText id="estado" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.estado}" />
				<h:outputText value="CPF: " />
				<p:inputMask id="cpf" mask="999.999.999-99" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.cpf}" />
				<h:outputText value="Idade: " />
				<p:inputText id="idade" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.idade}" />
				<h:outputText value="Sexo: " />
				<p:inputText id="sexo" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.sexo}" />
				<h:outputText value="Telefone: " />
				<p:inputText id="telefone" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.telefone1}" />
					<h:outputText value="Celular: " />
				<p:inputText id="celular" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.telefone2}" />
				<h:outputText value="Email: " />
				<p:inputText id="email" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.email}" />
				<h:outputText value="Cargo: " />
				<p:inputText id="cargo" size="20"
					value="#{funcionarioBean.funcionario.cargo}" />
				<h:outputText value="Data de Admissão: " />
				<p:inputText id="dataAdmissao" size="20"
					value="#{funcionarioBean.funcionario.dataAdmissao}" />
				<h:outputText value="Salário: " />
				<p:inputText id="salario" size="20"
					value="#{funcionarioBean.funcionario.salario}" />


				<p:commandButton actionListener="#{funcionarioBean.alterar}"
					oncomplete="editar.hide()" value="Salvar Alterações"
					icon="ui-icon-circle-check" update=":formGeral" />
				<p:commandButton oncomplete="editar.hide()" value="Cancelar"
					icon="ui-icon-cancel" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

	<p:dialog widgetVar="remover" modal="true" header="Remover Funcionario">
		<h:form id="formRemove">

			<p:growl id="growl" sticky="true" showDetail="true" />

			<h:panelGrid columns="2">
				<h:outputText value="NOME :" size="20" />
				<h:outputText id="nome" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.nome}" />
				<h:outputText value="Rua:" />
				<h:outputText id="rua" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.rua}" />
				<h:outputText value="CIDADE" />
				<h:outputText id="cidade" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.cidade}" />
				<h:outputText value="CEp: " />
				<h:outputText id="cep" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.cep}" />
				<h:outputText value="Estado" />
				<h:outputText id="estado" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.estado}" />
				<h:outputText value="CPF" />
				<h:outputText id="cpf" mask="999.999.999-99" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.cpf}" />
				<h:outputText value="Idade" />
				<h:outputText id="idade" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.idade}" />
				<h:outputText value="Sexo" />
				<h:outputText id="sexo" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.sexo}" />
				<h:outputText value="Telefone 1" />
				<h:outputText id="telefone" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.telefone1}" />
					<h:outputText value="Telefone 2" />
				<h:outputText id="celular" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.telefone2}" />
				<h:outputText value="Email" />
				<h:outputText id="email" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.email}" />
				<h:outputText value="cargo" />
				<h:outputText id="cargo" size="20"
					value="#{funcionarioBean.funcionario.cargo}" />
				<h:outputText value="Data de Admissão" />
				<h:outputText id="dataAdmissao" size="20"
					value="#{funcionarioBean.funcionario.dataAdmissao}" />
				<h:outputText value="Salário" />
				<h:outputText id="salario" size="20"
					value="#{funcionarioBean.funcionario.salario}" />


				<p:commandButton actionListener="#{funcionarioBean.deletar}"
					update=":formGeral" oncomplete="remover.hide()" value="Remover"
					icon="ui-icon-trash" />
				<p:commandButton oncomplete="remover.hide()" value="Cancelar"
					icon="ui-icon-cancel" />
			</h:panelGrid>

		</h:form>
	</p:dialog>


	<p:dialog widgetVar="visualizar" modal="true"
		header="Visualizar Funcionario">
		<h:form id="formView">

			<p:growl id="growl" sticky="true" showDetail="true" />

			<h:panelGrid columns="2">
				<h:outputText value="NOME :" size="20" />
				<h:outputText id="nome" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.nome}" />
				<h:outputText value="Rua:" />
				<h:outputText id="rua" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.rua}" />
				<h:outputText value="CIDADE" />
				<h:outputText id="cidade" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.cidade}" />
				<h:outputText value="CEp: " />
				<h:outputText id="cep" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.cep}" />
				<h:outputText value="Estado" />
				<h:outputText id="estado" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.endereco.estado}" />
				<h:outputText value="CPF" />
				<h:outputText id="cpf" mask="999.999.999-99" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.cpf}" />
				<h:outputText value="Idade" />
				<h:outputText id="idade" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.idade}" />
				<h:outputText value="Sexo" />
				<h:outputText id="sexo" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.sexo}" />
				<h:outputText value="Telefone 1" />
				<h:outputText id="telefone" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.telefone1}" />
					<h:outputText value="Telefone 2" />
				<h:outputText id="celular" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.telefone2}" />
				<h:outputText value="Email" />
				<h:outputText id="email" size="20"
					value="#{funcionarioBean.funcionario.pessoaFisica.pessoa.contato.email}" />
				<h:outputText value="cargo" />
				<h:outputText id="cargo" size="20"
					value="#{funcionarioBean.funcionario.cargo}" />
				<h:outputText value="Data de Admissão" />
				<h:outputText id="dataAdmissao" size="20"
					value="#{funcionarioBean.funcionario.dataAdmissao}" />
				<h:outputText value="Salário" />
				<h:outputText id="salario" size="20"
					value="#{funcionarioBean.funcionario.salario}" />


				<p:commandButton update=":formView" oncomplete="visualizar.hide()"
					value="Fechar" icon="ui-icon-closethick" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
