<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>Cadastro de Produtos</h:head>

<h:form id="form1">
	<p:panelGrid columns="2" id="painel">

		<h:outputText value="Codigo:" />
		<p:inputText value="#{ProdutoBean.produto.codigo}" />
		<h:outputText value="Marca:" />
		<p:inputText value="#{ProdutoBean.produto.marca}" />
		<h:outputText value="Observação:" />
		<p:inputText value="#{ProdutoBean.produto.observação}" />
		<h:outputText value="Valor de Compra:" />
		<p:inputText value="#{ProdutoBean.produto.valorDeCompra}" />
		<h:outputText value="Valor de Venda:" />
		<p:inputText value="#{ProdutoBean.produto.valorDeVenda}" />
		<h:outputText value="Referencia:" />
		<p:inputText value="#{ProdutoBean.produto.referencia}" />
		<p:commandButton value="Cadastrar"
			actionListener="#{produtoBean.salvar()}" action="inicio.jsf" update="painel"/>
		<p:commandButton value="Limpar" type="reset" />


	</p:panelGrid>

</h:form>
</html>
