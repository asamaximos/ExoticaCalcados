<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>
		<ui:include src="/Template/modeloGeral.xhtml"></ui:include>
		<h:panelGrid id="painelGrid" columns="2">
			<h:outputText value="Nome:" />
			<p:inputText size="20" value="#{usuarioBean.usuario.nome}" />
			<h:outputText value="Login:" />
			<p:inputText size="20" value="#{usuarioBean.usuario.login}" />
			<h:outputText value="Senha:" />
			<p:inputText size="20" value="#{usuarioBean.usuario.senha}" />
			<h:outputText value="E-mail:" />
			<p:inputText size="20" value="#{usuarioBean.usuario.email}" />
			<p:commandButton value="Cadastrar" action="cadastrarUsuario.jsf"
				actionListener="#{usuarioBean.salvar}" update="painelGrid" />


		</h:panelGrid>
	</h:form>

</h:body>
</html>
