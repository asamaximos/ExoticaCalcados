<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head></h:head>

<h:body>

	<ui:insert name="links">
		<p:panel>
			<h:outputLabel value="Seja Bem vindo : #{usuarioBean.usuarioLogado.nome}" />
		
		</p:panel>
		
		<p:menubar>
			<p:submenu label="Login" icon=".ui-icon-person">
				<p:menuitem value="logar" url="login.jsf" />
				<p:menuitem value="editar Cliente" url="manterUsuarios.jsf" />
			</p:submenu>
			<p:submenu label="Usuario" icon=".ui-icon-person">
				<p:menuitem value="cadastrar" url="cadastrarUsuario.jsf" />
				<p:menuitem value="editar usuario" url="manterUsuarios.jsf" />
			</p:submenu>
			<p:submenu label="Funcionario" icon=".ui-icon-person">
				<p:menuitem value="Cadastrar" url="cadastrarFuncionario.jsf" />
				<p:menuitem value="Editar Funcionario" url="manterFuncionario.jsf" />
			</p:submenu>
			<p:submenu label="Cliente" icon=".ui-icon-person">
				<p:menuitem value="cadastrar" url="cadastrarCliente.jsf" />
				<p:menuitem value="editar Cliente" url="manterCliente.jsf" />
			</p:submenu>
			<p:submenu label="Produto" icon=".ui-icon-person">
				<p:menuitem value="Cadastrar Produto" url="cadastrarProduto.jsf" />
				<p:menuitem value="editar Produto" url="manterProduto.jsf" />
			</p:submenu>

		</p:menubar>
	</ui:insert>
</h:body>
</html>
