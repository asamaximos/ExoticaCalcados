<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Exotica Calcados - Pesquisa de Cliente</title>
</h:head>
<h:body>
	<ui:include src="/Template/modeloGeral.xhtml"></ui:include>
	<h:form id="formGeral">
		<p:panel id="painelProdutos" header="Gerenciar Produtos">
			<p:growl id="messages" showDetail="true" />
			<p:dataTable id="dtProdutos"
				emptyMessage="Não há Produtos cadastrados"
				value="#{usuarioBean.listaUsuarios}" var="usuario" rendered="true"
				paginator="true" rows="20" rowKey="#{usuario.id}"
				selection="#{usuarioBean.usuario}" selectionMode="single">


				<p:column headerText="Nome" filterBy="#{produto.nome}">  
                    #{usuario.nome} 
                </p:column>

				<p:column headerText="Email" filterBy="#{produto.email}">  
                    #{usuario.email}  
                </p:column>





			</p:dataTable>
			<p:outputLabel>MAL desenvolvimento de sistema</p:outputLabel>
		</p:panel>
	</h:form>


</h:body>
</html>
