<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head></h:head>

<h:body>
	<ui:include src="/Template/modeloGeral.xhtml"></ui:include>
	<h:form id="formGeral">

		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:panel>
			<p:wizard flowListener="#{funcionarioBean.onFlowProcess}"
				backLabel="Voltar" nextLabel="Avançar">
				<p:tab id="pessoal" title="Pessoal">
					<p:panel header="Detalhes Pessoais">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Nome: " />
							<p:inputText value="#{funcionarioBean.pessoaFisica.pessoa.nome}"
								required="true" requiredMessage="Informe o Nome" />
							<h:outputText value="CPF: " />
							<p:inputMask mask="999.999.999-99"
								value="#{funcionarioBean.pessoaFisica.cpf}"
								validator="cpfValidator" required="true"
								requiredMessage="Informe o CPF" validatorMessage="CPF Inválido" />
							<h:outputText value="Sexo: " />
							<p:selectOneMenu id="sexo"
								value="#{funcionarioBean.pessoaFisica.sexo}">
								<f:selectItem itemLabel=" " itemValue="" />
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="F" itemValue="F" />
							</p:selectOneMenu>
							<h:outputText value="Idade" />
							<p:inputText value="#{funcionarioBean.pessoaFisica.idade}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="endereco" title="Endereço">
					<p:panel header="Detalhes do Endereço">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="CEP: " />
							<p:inputMask mask="99.999-99" required="true"
								requiredMessage="Informe o CEP"
								value="#{funcionarioBean.endereco.cep}" />
							<h:outputText value="Rua: " />
							<p:inputText required="true" requiredMessage="Informe a Rua"
								value="#{funcionarioBean.endereco.rua}" />
							<h:outputText value="Numero: " />
							<p:inputText value="#{funcionarioBean.endereco.numero}" />
							<h:outputText value="Complemento " />
							<p:inputText value="#{funcionarioBean.endereco.complemento}" />
							<h:outputText value="Bairro " />
							<p:inputText required="true" requiredMessage="Informe o Bairro"
								value="#{funcionarioBean.endereco.bairro}" />
							<h:outputText value="Cidade " />
							<p:inputText required="true" requiredMessage="Informe a Cidade"
								value="#{funcionarioBean.endereco.cidade}" />
							<h:outputText value="Estado: " />
							<p:selectOneMenu value="#{funcionarioBean.endereco.estado}"
								rendered="true">
								<f:selectItem itemLabel="AC " itemValue="AC" />
								<f:selectItem itemLabel="AL " itemValue="AL" />
								<f:selectItem itemLabel="AP " itemValue="AP" />
								<f:selectItem itemLabel="AM " itemValue="AM" />
								<f:selectItem itemLabel="BA " itemValue="BA" />
								<f:selectItem itemLabel="CE " itemValue="CE" />
								<f:selectItem itemLabel="DF " itemValue="DF" />
								<f:selectItem itemLabel="ES " itemValue="ES" />
								<f:selectItem itemLabel="GO " itemValue="GO" />
								<f:selectItem itemLabel="MA " itemValue="MA" />
								<f:selectItem itemLabel="MT " itemValue="MT" />
								<f:selectItem itemLabel="MS " itemValue="MS" />
								<f:selectItem itemLabel="MG " itemValue="MG" />
								<f:selectItem itemLabel="PA " itemValue="PA" />
								<f:selectItem itemLabel="PB " itemValue="PB" />
								<f:selectItem itemLabel="PR " itemValue="PR" />
								<f:selectItem itemLabel="PE " itemValue="PE" />
								<f:selectItem itemLabel="PI " itemValue="PI" />
								<f:selectItem itemLabel="RJ " itemValue="RJ" />
								<f:selectItem itemLabel="RN " itemValue="RN" />
								<f:selectItem itemLabel="RS " itemValue="RS" />
								<f:selectItem itemLabel="RO " itemValue="RO" />
								<f:selectItem itemLabel=" RJ " itemValue="RJ" />
								<f:selectItem itemLabel=" RR " itemValue="RR" />
								<f:selectItem itemLabel=" SC " itemValue="SC" />
								<f:selectItem itemLabel=" SP " itemValue="SP" />
								<f:selectItem itemLabel=" SE " itemValue="SE" />
								<f:selectItem itemLabel=" TO " itemValue="TO" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="contato" title="Contato">
					<p:panel header="Informações de Contato">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Telefone: " />
							<p:inputText value="#{funcionarioBean.contato.telefone1}" />
							<h:outputText value="Celular: " />
							<p:inputText value="#{funcionarioBean.contato.telefone2}" />
							<h:outputText value="E-mail: " />
							<p:inputText value="#{funcionarioBean.contato.email}" />
							<h:outputText value="Web Site: " />
							<p:inputText value="#{funcionarioBean.contato.webSite}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="profissional" title="Profissional">
					<p:panel header="Informações Profissionais">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Cargo: " />
							<p:inputText value="#{funcionarioBean.funcionario.cargo}"
								required="true" requiredMessage="Informe o Cargo" />
							<h:outputText value="Salário: " />
							<p:inputText value="#{funcionarioBean.funcionario.salario}"
								required="true" requiredMessage="Informe o Salário" />
							<h:outputText value="Data de admissão: " />
							<p:inputText value="#{funcionarioBean.funcionario.dataAdmissao}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmação">
					<p:panel header="Confirmação">
						<p:panelGrid columns="4">
							<p:panel header="Pessoal" rendered="true">
								<p:panelGrid columns="2">
									<h:outputText value="Nome: " />
									<h:outputText
										value="#{funcionarioBean.pessoaFisica.pessoa.nome}" />
									<h:outputText value="CPF: " />
									<h:outputText value="#{funcionarioBean.pessoaFisica.cpf}" />
									<h:outputText value="Sexo: " />
									<h:outputText value="#{funcionarioBean.pessoaFisica.sexo}" />
									<h:outputText value="Idade" />
									<h:outputText value="#{funcionarioBean.pessoaFisica.idade}" />
								</p:panelGrid>
							</p:panel>
							<p:panel header="Endereço">
								<p:panelGrid columns="2" rendered="true">
									<h:outputText value="CEP: " />
									<h:outputText mask="99.999-99"
										value="#{funcionarioBean.endereco.cep}" />
									<h:outputText value="Rua: " />
									<h:outputText value="#{funcionarioBean.endereco.rua}" />
									<h:outputText value="Numero: " />
									<h:outputText value="#{funcionarioBean.endereco.numero}" />
									<h:outputText value="Complemento " />
									<h:outputText value="#{funcionarioBean.endereco.complemento}" />
									<h:outputText value="Bairro " />
									<h:outputText value="#{funcionarioBean.endereco.bairro}" />
									<h:outputText value="Cidade " />
									<h:outputText value="#{funcionarioBean.endereco.cidade}" />
									<h:outputText value="Estado: " />
									<h:outputText value="#{funcionarioBean.endereco.estado}" />
								</p:panelGrid>
							</p:panel>
							<p:panel header="Contato">
								<p:panelGrid columns="2" rendered="true">
									<h:outputText value="Telefone: " />
									<h:outputText value="#{funcionarioBean.contato.telefone1}" />
									<h:outputText value="Celular: " />
									<h:outputText value="#{funcionarioBean.contato.telefone2}" />
									<h:outputText value="E-mail: " />
									<h:outputText value="#{funcionarioBean.contato.email}" />
									<h:outputText value="Web Site " />
									<h:outputText value="#{funcionarioBean.contato.webSite}" />
								</p:panelGrid>
							</p:panel>
							<p:panel header="Profissional">
								<p:panelGrid columns="2" rendered="true">
									<h:outputText value="Cargo: " />
									<h:outputText value="#{funcionarioBean.funcionario.cargo}" />
									<h:outputText value="Salário: " />
									<h:outputText value="#{funcionarioBean.funcionario.salario}" />
									<h:outputText value="Data de admissão: " />
									<h:outputText value="#{funcionarioBean.funcionario.dataAdmissao}" />
								</p:panelGrid>
							</p:panel>
						</p:panelGrid>
						<p:commandButton value="Cadastrar"
							actionListener="#{funcionarioBean.salvar}"
							action="cadastrarFuncionario" update="formGeral" />
					</p:panel>
				</p:tab>
			</p:wizard>
		</p:panel>
	</h:form>

</h:body>
</html>
